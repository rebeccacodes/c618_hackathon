<!DOCTYPE html>
<html lang="en">

<head>
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Chela+One" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="titleParent">
        <div class="title">Checkers</div>

        <button type="button" id="resetGame" onClick="resetGame()">Reset Game</button>
    </div>
    <div class="stats">
        <div class="wrapper">
            <div id="player2">
                <h3>Player 1 (Top)</h3>
            </div>
            <div id="player1">
                <h3>Player 2 (Bottom)</h3>
            </div>
        </div>
        <div class="turn"></div>
    </div>
    </div>

    <div id="game-board"></div>

    <div id="p1modal" class="shadow1">
        <div class="PlayerOneModal">
            <p>Player One's Turn</p>
        </div>
    </div>

    </div>
    <div id="p2modal" class="shadow2">
        <div class="PlayerTwoModal">
            <p>Player Two's Turn</p>

        </div>
    </div>

    <div id="p1winner" class="shadowOneWinner">
        <div class="PlayerOneWinnerModal">
            <p>Player One Wins</p>
            <button type="button" id="resetGame" onClick="resetGame()">Reset Game</button>
        </div>
    </div>

    <div id="p2winner" class="shadowTwoWinner">
        <div class="PlayerTwoWinnerModal">
            <p>Player Two Wins</p>
            <button type="button" id="resetGame" onClick="resetGame()">Reset Game</button>
        </div>
    </div>

</body>

</html>
